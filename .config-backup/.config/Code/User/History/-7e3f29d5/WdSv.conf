# --- Fonts ---
font_family      FantasqueSansMono Nerd
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14
disable_ligatures yes

# --- Cursor ---
cursor_shape            beam
cursor_underline_thickness 2
cursor_blink_interval   -1
cursor_stop_blinking_after 15
cursor_animation_length 0.1

# --- Scrollback ---
scrollback_lines 3000
copy_on_select yes

# --- Background / Transparency ---
background_opacity      0.5
background_blur         0
default_pointer_shape    beam
pointer_shape_when_dragging beam

# # --- Window settings ---
# remember_window_size yes
# initial_window_width 900
# initial_window_height 360
# window_border_width 1
# draw_minimal_borders yes
# window_padding_width 20
# window_padding_height 1
# placement_strategy center
# sync_to_monitor no
# repaint_delay 8
# input_delay 2

# url_color                #90FF60

# --- Pywal integration ---
allow_remote_control yes

# Load pywal colors if they exist
include ~/.cache/wal/colors-kitty.conf

# --- Shell and startup ---
shell /bin/bash --login -c "fastfetch --config ~/.config/fastfetch/terminal_config; exec bash"