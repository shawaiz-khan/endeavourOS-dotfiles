animations {
    enabled = true
}

background {
    monitor =
    # path = ~/.config/hypr/wallpapers/moon.jpg
    # blur_passes = 0
}

source = ~/.cache/wal/colors-hyprlock.conf # to get input colors based on wallpaper & to get the wallpaper bg
input-field {
    size = 10%, 5%
    outline_thickness = 2                
    inner_color = rgba(0, 0, 0, 0.7)
    fade_on_empty = true             
    rounding = 15
    # font_family = "Monospace"
    # placeholder_text = "Input password..."
    fail_text = "$PAMFAIL"
    dots_spacing = 0.3
    position = 0, -20
    halign = center
    valign = center
}

# --------------------- TIME ---------------------
label {
    monitor =
    text = $TIME12
    font_size = 80
    # font_family = "Monospace"
    position = -50, 70
    halign = center
    valign = center
}

# --------------------- DATE ---------------------
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 20
    font_family = "Monospace"
    position = -50, 40
    halign = center
    valign = center
}