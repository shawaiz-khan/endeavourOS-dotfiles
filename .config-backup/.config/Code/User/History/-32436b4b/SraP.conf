animations {
    enabled = true
}

background {
    monitor =
    # path = ~/.config/hypr/wallpapers/moon.jpg
    # blur_passes = 0
}

source = ~/.cache/wal/colors-hyprlock.conf # to get input colors based on wallpaper & to get the wallpaper bg
input-field {
    size = 20%, 5%
    outline_thickness = 2                
    fade_on_empty = true             
    rounding = 15
    # font_family = "Monospace"
    # placeholder_text = "Input password..."
    fail_text = "$PAMFAIL"
    dots_spacing = 0.3
    position = 0, -20
    halign = center
    valign = center
}

shape {
    monitor =
    size = 600, 500
    color = rgba(0, 0, 0, 0.7)
    rounding = 10
    border_size = 4
    border_color = rgba(0, 207, 230, 1.0)

    position = 0, 0
    halign = center
    valign = center
}

image {
    monitor =
    path = ~/.config/hypr/images/pfp-3.png
    # size = 150
    border_size = 0
    # rounding = 0

    position = 0, 200
    halign = center
    valign = center
}

# --------------------- TIME ---------------------
label {
    monitor =
    text = $TIME12
    font_size = 80
    # font_family = "Monospace"
    position = -50, 70
    halign = right
    valign = bottom
}

# --------------------- DATE ---------------------
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 20
    font_family = "Monospace"
    position = -50, 40
    halign = right
    valign = bottom
}