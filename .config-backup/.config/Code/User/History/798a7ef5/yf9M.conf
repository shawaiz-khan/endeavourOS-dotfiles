# window rules v0.53
windowrule = suppress_event maximize, match:class .* # Suppress automatic maximize for all windows
windowrule = no_focus on, float on, fullscreen 0, pin 0, match:class ^$, match:title ^$, match:xwayland true # For XWayland windows with empty class and title: floating, unfocused, not fullscreen, not pinned

