# window rules v0.53
# windowrule = suppress_event maximize
# windowrule = no_focus true
# windowrule = match:xwayland false
# windowrule = match:float false
# windowrule = match:fullscreen false
# windowrule = match:pin false

windowrule = suppressevent maximize, class:.* 
windowrule = no_focus true,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0