# Hyprland colors generated from Pywal
col.active_border = {color1.hex}
col.inactive_border = {foreground.hex}
col.group_active = {color2.hex}
col.group_inactive = {color3.hex}
col.group_empty = {color4.hex}
col.urgent_border = {color5.hex}

layerrule = opacity:0.9; 
blur:true
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = scrolling
}
